<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .bp-inputs {
            display: flex;
            gap: 10px;
        }

        .bp-inputs .input-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #ffa726, #ff7043);
        }

        .stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #666;
        }

        .history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            font-weight: 600;
            color: #333;
        }

        .history-bp {
            color: #667eea;
            font-weight: 500;
        }

        .history-notes {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d5ff;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’“ BP Tracker</h1>
            <p>Track your blood pressure daily</p>
        </div>
        
        <div class="content">
            <div id="stats" class="stats" style="display: none;">
                <h3>7-Day Average</h3>
                <div class="stat-item">
                    <span>Systolic:</span>
                    <span id="avgSystolic">--</span>
                </div>
                <div class="stat-item">
                    <span>Diastolic:</span>
                    <span id="avgDiastolic">--</span>
                </div>
                <div class="stat-item">
                    <span>Total Readings:</span>
                    <span id="totalReadings">0</span>
                </div>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <div class="form-section">
                <h3>New Reading</h3>
                
                <div class="input-group">
                    <label for="datetime">Date & Time</label>
                    <input type="datetime-local" id="datetime" required>
                </div>

                <div class="bp-inputs">
                    <div class="input-group">
                        <label for="systolic">Systolic</label>
                        <input type="number" id="systolic" min="50" max="250" placeholder="120" required>
                    </div>
                    <div class="input-group">
                        <label for="diastolic">Diastolic</label>
                        <input type="number" id="diastolic" min="30" max="150" placeholder="80" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="hadCoffee">
                        <label for="hadCoffee">Had Coffee</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tookMedicine">
                        <label for="tookMedicine">Took Medicine</label>
                    </div>
                </div>

                <button class="btn" onclick="addReading()">Add Reading</button>
            </div>

            <div class="form-section">
                <h3>Actions</h3>
                <button class="btn secondary" onclick="exportData()">ðŸ“§ Export Data via Email</button>
            </div>

            <div class="form-section">
                <h3>Recent Readings</h3>
                <div id="history" class="history"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDateTime();
            loadData();
            updateDisplay();
        });

        function setCurrentDateTime() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
            document.getElementById('datetime').value = localDateTime.toISOString().slice(0, -1);
        }

        function addReading() {
            const datetime = document.getElementById('datetime').value;
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const hadCoffee = document.getElementById('hadCoffee').checked;
            const tookMedicine = document.getElementById('tookMedicine').checked;

            if (!datetime || !systolic || !diastolic) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            const reading = {
                id: Date.now(),
                datetime: datetime,
                systolic: systolic,
                diastolic: diastolic,
                hadCoffee: hadCoffee,
                tookMedicine: tookMedicine
            };

            saveReading(reading);
            clearForm();
            updateDisplay();
            showAlert('Reading added successfully!', 'success');
        }

        function saveReading(reading) {
            let readings = JSON.parse(localStorage.getItem('bpReadings') || '[]');
            readings.push(reading);
            readings.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
            localStorage.setItem('bpReadings', JSON.stringify(readings));
        }

        function loadData() {
            return JSON.parse(localStorage.getItem('bpReadings') || '[]');
        }

        function clearForm() {
            document.getElementById('systolic').value = '';
            document.getElementById('diastolic').value = '';
            document.getElementById('hadCoffee').checked = false;
            document.getElementById('tookMedicine').checked = false;
            setCurrentDateTime();
        }

        function updateDisplay() {
            const readings = loadData();
            updateStats(readings);
            updateHistory(readings);
        }

        function updateStats(readings) {
            const statsDiv = document.getElementById('stats');
            const totalReadingsSpan = document.getElementById('totalReadings');
            
            totalReadingsSpan.textContent = readings.length;

            if (readings.length >= 7) {
                const last7Days = readings.slice(0, 7);
                const avgSystolic = Math.round(last7Days.reduce((sum, r) => sum + r.systolic, 0) / 7);
                const avgDiastolic = Math.round(last7Days.reduce((sum, r) => sum + r.diastolic, 0) / 7);
                
                document.getElementById('avgSystolic').textContent = avgSystolic;
                document.getElementById('avgDiastolic').textContent = avgDiastolic;
                statsDiv.style.display = 'block';
            } else {
                statsDiv.style.display = 'none';
            }
        }

        function updateHistory(readings) {
            const historyDiv = document.getElementById('history');
            
            if (readings.length === 0) {
                historyDiv.innerHTML = '<div class="history-item">No readings yet. Add your first reading above!</div>';
                return;
            }

            historyDiv.innerHTML = readings.slice(0, 10).map(reading => {
                const date = new Date(reading.datetime);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const notes = [];
                if (reading.hadCoffee) notes.push('â˜• Coffee');
                if (reading.tookMedicine) notes.push('ðŸ’Š Medicine');
                
                return `
                    <div class="history-item">
                        <div class="history-date">${formattedDate}</div>
                        <div class="history-bp">${reading.systolic}/${reading.diastolic} mmHg</div>
                        ${notes.length > 0 ? `<div class="history-notes">${notes.join(', ')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function exportData() {
            const readings = loadData();
            
            if (readings.length === 0) {
                showAlert('No data to export', 'info');
                return;
            }

            const csv = generateCSV(readings);
            const subject = 'Blood Pressure Data Export';
            const body = `Please find my blood pressure data attached.\n\nData exported on: ${new Date().toLocaleDateString()}\nTotal readings: ${readings.length}`;
            
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body + '\n\n--- CSV DATA ---\n' + csv)}`;
            window.location.href = mailtoLink;
        }

        function generateCSV(readings) {
            const headers = ['Date', 'Time', 'Systolic', 'Diastolic', 'Had Coffee', 'Took Medicine'];
            const csvContent = [headers.join(',')];
            
            readings.reverse().forEach(reading => {
                const date = new Date(reading.datetime);
                const row = [
                    date.toLocaleDateString(),
                    date.toLocaleTimeString(),
                    reading.systolic,
                    reading.diastolic,
                    reading.hadCoffee ? 'Yes' : 'No',
                    reading.tookMedicine ? 'Yes' : 'No'
                ];
                csvContent.push(row.join(','));
            });
            
            return csvContent.join('\n');
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type === 'error' ? 'info' : 'success'}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
